<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Raleway|Comfortaa|Montserrat|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/notification.css">

</head>

<body>
    <header class="nav-inner">
    </header>

    <section>
        <div class="placeholder"></div>
        <div class="no-notification">No notification today</div>
        <div class="notification-clone">
            <div class="box flex-col message-inner">
                <div class="notification-img"><img class="warning-png" src="assets/warning.png"></div>
                <div><span class="card-event">Fall Warning</span><br>
                    <div class="date-time"><span class="card-time">4 Jun 2022</span> on <span class="card-date">21:24:31</span></div>
                </div>
            </div>
            <div class="notification-container"></div>



    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/notification.js"></script>
    <script src="/js/navbar.js"></script>
</body>

</html>
