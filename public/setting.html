        <div class="line-col terminal-window white-line">
            <div class="terminal-header white-bg">
                Personal Information:
                <div>
                    <div class="buttons green"></div>
                    <div class="buttons yellow"></div>
                    <div class="buttons red"></div>
                </div>
            </div>
            <div class="terminal-session">
                <div class="flex-col flex-col1">
                    <img class="img-setting3" src="assets/personalsession.png">
                    <!-- <img class="new-pic2" src="assets/clock-1.png"> -->
                    <div class="bigger-col">
                        <form id="personal-info" action="/updateinfo" onsubmit="updateInfo(event)">
                            <div>Username : <span class="username">ABC</span></div>
                            <div>Mobile Number : <input class="form-input phone" type="number" name="phone" value="123"></div>
                            <div>Email : <input class="form-input2 email" type="email" name="email" value="123"></div>
                            <button type="submit" class="btn-hover color-orange"><span class="gradient-color">Edit</span></button>
                            </form>
                    </div>
                </div>

            </div>
        </div>

        <div class="line-col terminal-window1 white-line">
            <div class="terminal-header white-bg">
                Warning Time Setting:
                <div>
                    <div class="buttons green"></div>
                    <div class="buttons yellow"></div>
                    <div class="buttons red"></div>
                </div>
            </div>
            <div class="terminal-session">
                <div class="flex-col flex-col1">
                    <!-- <img class="new-pic2" src="assets/clock-1.png"> -->
                    <div class="bigger-col">
                        <img class="img-setting3" src="assets/warnimgset.png">
                        <button class="btn-hover color-blue option-5" onclick="setWarningTime(event,5)"><span class="gradient-color">5s</span></button>
                        <button class="btn-hover color-blue option-10" onclick="setWarningTime(event,10)"><span class="gradient-color">10s</span></button>
                        <button class="btn-hover color-blue option-20" onclick="setWarningTime(event,20)"><span class="gradient-color">20s</span></button>
                        <button class="btn-hover color-blue option-0" onclick="setWarningTime(event,0)"><span class="gradient-color">Disable</span></button>
                    </div>
                </div>

            </div>
        </div>

        <div class="line-col terminal-window1 white-line">
