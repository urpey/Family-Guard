<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css?family=Raleway|Comfortaa|Montserrat|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <header class="nav-inner">
    </header>

    <section>
        <div class="placeholder"></div>
        <div class="flex2">
            <div class="box-template greeting-session"><span>Welcome back <span
                        class="session-username"></span></span><span><img class="new-pic" src="assets/ppl.png"></span>
            </div>
            <div class="box-template time-section">
                <span id="time"></span><br>
                <span id="date"></span>
            </div>
        </div>

        <div class="flex-col2">
            <div class="line-col terminal-window white-line">
                <div class="left-window terminal-header white-bg">
                    Camera Info
                    <div>
                        <div class="buttons green"></div>
                        <div class="buttons yellow"></div>
                        <div class="buttons red"></div>
                    </div>
                </div>
                <div class="terminal-session ">
                    <div class="flex-col flex-col1">
                        <img class=" warning-png new-pic2 warning-pic" src="assets/Error.png">
                        <div class="bigger-col"><span class="name-title">Camera Activity:</span><br>
                            <div class="smaller-font"><span class="warning-signal smaller-font warning-text">Camera not
                                    active now
                                </span></div>
                        </div>
                    </div>
                    <div class="flex-col flex-col1">
                        <img class="new-pic2" src="assets/Telescope.png">
                        <div class="bigger-col"><span class="name-title"></span><span class="name-title">Connection
                                Status:</span></span><br>
                            <div class="smaller-font"><span class=" c-status disconnect-status">● No connection</span>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="line-col terminal-window white-line">
                <div class="terminal-header white-bg">
                    Warning Info
                    <div>
                        <div class="buttons green"></div>
                        <div class="buttons yellow"></div>
                        <div class="buttons red"></div>
                    </div>
                </div>
                <div class="terminal-session">
                    <div class="flex-col flex-col1">
                        <img class="new-pic2" src="assets/Clock-1.png">
                        <div class="bigger-col">
                            <div class="smaller-font">● Fall Warning: <span class="warning-time">5sec</span></div>
                            <div class="smaller-font">● Wave Warning: <span>10sec</span></div>
                            <div class="smaller-font">● Leave Home Notification: <span>30min</span></div>
                            <div class="smaller-font">● Visitors Notification: <span>10sec</span></div>
                            <a href="setting.html"><button class="btn-hover color-3" name="LogoutBtn-and"><span
                                        class="gradient-color">Change</span></button></a>
                        </div>
                    </div>

                </div>
            </div>

        </div>



    </section>
    <script src="/socket.io/socket.io.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>

    <script src="./js/navbar.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
