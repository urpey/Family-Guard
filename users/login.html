<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/logintemplate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="login-box">
      <img class="icon" src="assets/ppl.png">
      <h2>Family Guard</h2> <br>
      
      
      <a href="/connect/google"><button class="btn-hover color-blue"><i class="fa-brands fa-google"></i>Sign in with Google</button></a>
      
      <p class="cent-text">or use your account</p>
      <form id="login-form" method="POST" action="/login">
        <div class="user-box">
          <input type="text" name="username" required="">
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="password" name="password" required="">
          <i class="bi bi-eye-fill none" id="eye"></i>
          <label>Password</label>
          </div>
          <div class="reminder" name="wrongpw-reminder"></div>
          <input type="submit" value="Sign In" class="btn-hover color-orange">
        </form>
        <p class="cent-text">Don't have an account yet?</p>
        <a href="register.html"><button class="btn-hover color-blue">Register Account</button></a>
      </div>
      <script src="/socket.io/socket.io.js"></script>
      <script src="login.js"></script>
    </body>
</html>
