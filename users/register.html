<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="./css/logintemplate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="login-box">
      <img class="icon" src="assets/iconplaceholder.png">
        <h2>Register</h2> <br>
        <form id="register-form" method="POST" action="/register">
          <div class="user-box">
            <input type="text" name="username" required>
            <label>Username</label>
            <div class="reminder" name="username-reminder"></div>
          </div>
          <div class="user-box">
            <input type="password" name="password1" required>
            <i class="bi bi-eye-fill none" id="eye1"></i>
            <label>Password</label>
            <div class="reminder" name="password1-reminder"></div>
          </div>
          <div class="user-box">
            <input type="password" name="password2" required>
            <i class="bi bi-eye-fill none" id="eye2"></i>
            <label>Enter your password again</label>
            <div class="reminder" name="password2-reminder"></div>
          </div>
          <div class="user-box">
            <input type="email" name="email" required>
            <label>Email</label>
            <div class="reminder" name="email-reminder"></div>
          </div>
          <div class="user-box">
            <input type="tel" name="phone" required>
            <label>Phone Number</label>
          </div>

            <div class="g-recaptcha" data-sitekey="6LdMS2cgAAAAABzTeNrxawgYXGUFDmuUtWjxHyER"></div>

          <input type="submit" value="Register" class="btn-hover color-blue" >
          <!-- <button class="btn-hover color-blue">Register</button> -->
        </form>
        <p class="cent-text">Already have an account?</p>
        <a href="login.html"><button class="btn-hover color-orange">Sign in here</button></a>
      </div>

      <script src="/socket.io/socket.io.js"></script>
      <script src="register.js"></script>
      <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
